<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Search App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d9f8f5, #c7ffe0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #026a4d;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: slideDown 0.8s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    form {
      display: flex;
      width: 100%;
      max-width: 800px;
      margin-bottom: 2rem;
      animation: fadeIn 1.2s ease;
    }

    input {
      flex: 1;
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
      border: 2px solid #06ec7d;
      border-right: none;
      border-radius: 30px 0 0 30px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 8px rgba(6, 236, 125, 0.5);
    }

    button {
      padding: 0.8rem 1.5rem;
      background-color: #06ec7d;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #04c96b;
      transform: scale(1.05);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      animation: fadeInImage 0.6s ease forwards;
    }

    @keyframes fadeInImage {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      grid-column: 1 / -1;
      text-align: center;
      color: #555;
      font-size: 1.6rem;
      animation: fadeIn 0.5s ease;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
        text-align: center;
      }

      form {
        flex-direction: column;
        align-items: stretch;
      }

      input, button {
        width: 100%;
        border-radius: 30px;
        margin: 5px 0;
      }

      .container img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Image Search App</h1>
  <form>
    <input type="text" placeholder="Search a keyword" />
    <button type="submit" class="Submit">Search</button>
  </form>
  <section>
    <div class="container">
      <h2>No Image Show</h2>
    </div>
  </section>

  <script>
    const API_KEY = "ku0X-VPV-txKTZSeSkuuQwlFtyz0jm3D2NrWb379q6E";
    const searchForm = document.querySelector("form");
    const searchInput = document.querySelector("input");
    const container = document.querySelector(".container");

    const fetchImages = async (query) => {
      container.innerHTML = "";
      const baseURL = `https://api.unsplash.com/photos/random/?client_id=${API_KEY}&query=${query}&count=50`;

      try {
        const response = await fetch(baseURL);
        const data = await response.json();

        if (Array.isArray(data) && data.length > 0) {
          data.forEach((image, i) => {
            const img = document.createElement("img");
            img.src = image.urls.regular;
            img.style.animationDelay = `${i * 0.05}s`;
            container.appendChild(img);
          });
        } else {
          container.innerHTML = `<h2>No images found for "${query}" ðŸ˜ž</h2>`;
        }
      } catch (error) {
        container.innerHTML = `<h2>Error fetching images. Try again later.</h2>`;
        console.error("Fetch error:", error);
      }
    };

    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const searchTerm = searchInput.value.trim();
      if (searchTerm) {
        fetchImages(searchTerm);
      } else {
        container.innerHTML = `<h2>Please enter a search term.</h2>`;
      }
    });
  </script>
</body>
</html>
